<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFlow - Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calendar</h1>
            <button class="add-event-btn" onclick="openEventModal()">+ Add Event</button>
        </header>

        <div class="calendar-header">
            <button onclick="prevMonth()">&#60;</button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">&#62;</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar days will be generated here -->
        </div>
    </div>

    <!-- Modal for adding/editing events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEventModal()">&times;</span>
            <h3>Add Event</h3>
            <input type="text" id="eventTitle" placeholder="Event Title">
            <textarea id="eventDescription" placeholder="Event Description"></textarea>
            <button onclick="saveEvent()">Save Event</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
