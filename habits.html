<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OmniFlow - Habits</title>
  <link rel="stylesheet" href="habits.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Habits</h1>
      <button onclick="openHabitModal()">+ Add Habit</button>
    </header>

    <div class="habit-list" id="habitList">
      <!-- Habit cards will be inserted here -->
    </div>
  </div>

  <!-- Add Habit Modal -->
  <div class="modal" id="habitModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeHabitModal()">&times;</span>
      <h3>New Habit</h3>
      <input type="text" id="habitName" placeholder="Habit name" />
      <button onclick="addHabit()">Add</button>
    </div>
  </div>

  <script src="habits.js"></script>
</body>
</html>
