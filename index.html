<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OmniFlow – Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
    }
  </style>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition duration-300">

  <!-- Header -->
  <div class="p-6 text-center text-2xl font-semibold border-b border-gray-200 dark:border-gray-700">
    📝 Tasks Overview
  </div>

  <!-- Task List -->
  <div class="p-4 space-y-6">
    <!-- Task Card 1 -->
    <div class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 p-4 rounded-xl shadow-lg hover:scale-105 transform transition duration-300">
      <div class="flex justify-between items-center text-white">
        <span>🌞 Morning Routine</span>
        <input type="checkbox" class="w-6 h-6 text-white border-white rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Task Card 2 -->
    <div class="bg-gradient-to-r from-pink-500 via-yellow-500 to-red-500 p-4 rounded-xl shadow-lg hover:scale-105 transform transition duration-300">
      <div class="flex justify-between items-center text-white">
        <span>📚 Read 10 Pages</span>
        <input type="checkbox" class="w-6 h-6 text-white border-white rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Task Card 3 -->
    <div class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 p-4 rounded-xl shadow-lg hover:scale-105 transform transition duration-300">
      <div class="flex justify-between items-center text-white">
        <span>🏃 Walk 5,000 Steps</span>
        <input type="checkbox" class="w-6 h-6 text-white border-white rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around py-2">
    <a href="index.html" class="text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-white text-center text-sm">
      <div>📋</div><div>Tasks</div>
    </a>
    <a href="calendar.html" class="text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-white text-center text-sm">
      <div>📅</div><div>Calendar</div>
    </a>
    <a href="habits.html" class="text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-white text-center text-sm">
      <div>🔁</div><div>Habits</div>
    </a>
    <a href="notes.html" class="text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-white text-center text-sm">
      <div>📝</div><div>Notes</div>
    </a>
    <a href="settings.html" class="text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-white text-center text-sm">
      <div>⚙️</div><div>Settings</div>
    </a>
  </nav>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggle = document.getElementById('darkToggle');
    const userPref = localStorage.getItem('theme');
    if (userPref === 'dark') {
      document.documentElement.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
